<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="vendor/jquery/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
          <div class="phone-static">
            <img src="./img/cbc7174b4f05.png" alt="celular">
            <div class="phone-dynamic">
              <img src="./img/fe2540684ab2.png" alt="celular">
            </div>
          </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <input type="text" placeholder="Telefone, nome de usuário ou email"/>
                <input type="text" placeholder="Senha"/>
                <button href="#" class="instagram-login">Entrar</button>
                <div class="block-or">
                  <div class="marker"></div>
                  <div class="">ou</div>
                  <div class="marker"></div>
                </div>
                <a href="instagram-facebook"><span class="facebook-icon"></span>Entrar como facebook</a>
                <a href="lost-password">Esqueceu a senha ?</a>
            </div>
            <div class="group">
                <p class="not-account">
                    <span>Não tem uma conta ?</span>
                    
                    <a href="instagram-register">Cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
    &copy; Instagram from Meta
    </div>
</body>
</html>
